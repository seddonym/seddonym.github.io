---
layout: page
# Generic layout for lists of documents, e.g. the index of talks.
---

<div class="content">
  {{ content }}
  {% assign collection = site.collections | where: "label",page.collection | first %}
  {% for item in collection.docs %}
    {% include teaser.html item=item item_type=page.item_type %}
  {% endfor %}
</div>
