{% for node in site.pages %}
  {% if node.layout == "tags" %}
    {% assign tags_page = node %}
  {% endif %}
{% endfor %}

<div class='tags'>
  {% for tag in include.item.tags %}
    <span class="tag">
      <a href="{{ site.baseurl }}{{ tags_page.url }}#{{ tag | slugify }}">
        {% include utils/icon.html icon_class='fas fa-tag' %}&nbsp;{{ tag }}
      </a>
    </span>
  {% endfor %}
</div>
